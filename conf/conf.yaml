- reader:
    type: custom_log
    logpath: /tmp/log/nginx/azion/sa/AZ.0058b.log
    delimiter: \t
    columns: [request_time, host, remote_addr, time_local, request, status, request_method, bytes_sent, request_uri, http_user_agent, http_referer, upstream_cache_status]
    datetime_column: time_local
    counts:
        - column: request_method
          match: 'GET'
          period: 1
          groupby:
            column: host
            match: '(.*)'
    sums:
        - column: bytes_sent
          period: 1
          groupby:
            column: host
            match: '(.*)'
    checkpoint_enabled: True
    checkpoint_path: /tmp/AZ.0058b.reader.checkpoint
    checkpoint_period: 20
    blockable: True
  writer:
    spec: activemq
    eventtype: nginx
    checkpoint_enabled: True
    checkpoint_path: /tmp/AZ.0058b.writer.checkpoint
    checkpoint_period: 20
    blockable: True

- reader:
    type: mtr
    host: 8.8.8.8
    period: 10
  writer:
    spec: activemq
    eventtype: mtr
    period: 0

